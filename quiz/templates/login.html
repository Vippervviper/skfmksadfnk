{% extends "base.html" %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1 class="text-center">Вход</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Введите логин" name="username" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Введите пароль" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Войти</button>
    </form>

    <div class="text-center mt-3">
        <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
</div>

{% endblock %}
